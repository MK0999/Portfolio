<!DOCTYPE html>
<title></title>
    <body>
        <h1>Calories Burned Calculator</h1>
    
        <form id="activityForm">
            <label for="activity">Select an activity:</label>
            <select id="activity" name="activity">
                <option value="walking">Walking</option>
                <option value="running">Running</option>
                <option value="yoga">Yoga</option>
                <option value="swimming">Swimming</option>
                <option value="exercise">Exercise</option>
            </select>
    
            <label for="weight">Enter your weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>
    
            <label for="duration">Enter the duration (in minutes):</label>
            <input type="number" id="duration" name="duration" required>
    
            <input type="button" value="Calculate Calories" onclick="calculateCalories()">
        </form>
    
        <h2>Calories Burned for Each Activity:</h2>
        <ul id="caloriesList"></ul>
        
        <h2>Total Calories Burned:</h2>
        <p id="totalCalories"></p>
    
        <script src="script.js"></script>
    </body>

</html>
